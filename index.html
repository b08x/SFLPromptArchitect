<!DOCTYPE html>

<head>

  <title>SFL Prompt Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for SIFT Toolbox theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #212934; /* Primary Background */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #5c6f7e; /* Borders & Dividers */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #95aac0; /* Secondary Text */
    }
    /* Simple loading spinner for the new theme */
    .spinner {
      border: 4px solid rgba(149, 170, 192, 0.2); /* Secondary Text with alpha */
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #e2a32d; /* Primary Accent */
      animation: spin 1s ease infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
